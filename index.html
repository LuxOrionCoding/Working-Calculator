<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="execution-wrapper">
            <span class="execution-display" nowrap>0</span>
        </div>
        <div class="user-input">
            <button id="delete-btn" class="unique-btn"><img src="img/icons8-clear-symbol-50.png" alt="CE"></button>
            <button id="paranteces" class="unique-btn">()</button>
            <button id="percentage" class="unique-btn">%</button>
            <button id="divide-btn" class="unique-btn">&divide;</button>

            <button class="number-btn number-7">7</button>
            <button class="number-btn number-8">8</button>
            <button class="number-btn number-9">9</button>
            <button id="times-btn" class="unique-btn">&times;</button>
            
            <button class="number-btn number-4">4</button>
            <button class="number-btn number-5">5</button>
            <button class="number-btn number-6">6</button>
            <button id="minus-btn" class="unique-btn">&minus;</button>
            
            <button class="number-btn number-1">1</button>
            <button class="number-btn number-2">2</button>
            <button class="number-btn number-3">3</button>
            <button id="plus-btn" class="unique-btn">+</button>

            <button id="plus-minus-btn" class="unique-btn">+/-</button>
            <button class="number-btn number-0">0</button>
            <button id="decimal-btn" class="unique-btn">,</button>
            <button id="execute-math-btn" class="unique-btn">=</button>
        </div>
    </div>
</body>
</html>
